<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="top-output">
                <input type="text" id="top" autofocus readonly>

            </div>
            <div class="bottom-output">
                <input type="text" id="bottom" readonly>

            </div>

        </div>
        <div class="row input-field">
            <div class="row wrap num-field">
                <div class="num content-output">7</div>
                <div class="num content-output">8</div>
                <div class="num content-output">9</div>
                <div class="num content-output">4</div>
                <div class="num content-output">5</div>
                <div class="num content-output">6</div>
                <div class="num content-output">1</div>
                <div class="num content-output">2</div>
                <div class="num content-output">3</div>
                <div class="num content-output" id="dot">.</div>
                <div class="num content-output">0</div>
                <div id="delete">DEL</div>

            </div>
            <div class="column operator-field">
                <div class="operator content-output">/</div>
                <div class="operator content-output">*</div>
                <div class="operator content-output">-</div>
                <div class="operator content-output">+</div>
                <div id="equally">=</div>

            </div>


        </div>

    </div>

    <script src="./script.js""></script>
</body>
